<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Raw to Dict</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="./js/jquery-1.11.1.min.js"></script>
	<style>
		body{
			margin: 15 auto;
			text-align: center;
		}
		#dict{
			margin-top: 10px; 
		}
	</style>
	<script>
		$(function () {
			$('#button').click(function () {
				var raw = $(t1).val();
				if(raw == ''){
					alert('待转换内容为空，请输入后再次点击。');
				}else{
					// 实现转换逻辑
					// alert(raw)
					tmp = raw.split('\n');
					var total_line = '',
						line = '';
					for (let index = 0; index < tmp.length; index++) {
						tmp_line = tmp[index].split(':');
						line = '\'' + tmp_line[0] + '\': ' + '\'' + tmp_line[1].trim() + '\',\n';
						total_line = total_line + line;
					}
					// alert(total_line);
					$('#t2').val(total_line);
					
					
				};
			})
		})
	</script>
</head>
<body>
	<div id='raw'>
		<textarea name="" id="t1" cols="60" rows="12" placeholder="   将谷歌浏览器完整请求头复制到这里，点开始转换就行了"></textarea>
	</div>
	<div>
		<input type="button" id="button" value="开始转换">
	</div>
	<div id='dict'>
		<textarea name="" id="t2" cols="60" rows="12"></textarea>
	</div>
</body>
</html>
