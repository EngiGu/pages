<script> 
$("#btn").click(function() {
    //取歌曲链接
    var songurl = $("#songurl").val();
    //判断输入是否为空
    if (songurl == "") {
        swal({
            title: "歌曲id不能为空!",
            type: "warning"
        });
    } else if (!isNaN(songurl)) {
        //判断输入是否为纯数字，是则为歌曲id
        getSongJSON(songurl);
    } else {
        //判断输入url中是否包含歌曲id信息
        if (songurl.indexOf("song?id=") > 0) {
            var songid = songurl.substring(songurl.indexOf("song?id=") + 8);
            getSongJSON(songid);
        } else {
            swal({
                title: "输入的链接不是歌曲链接!",
                type: "error"
            });
        }
    }
});
function getSongJSON(songid) {
    //根据id取歌曲对象
    $.getJSON("neteasemusicv2.php?songid=" + songid,function(data) {
        //判断歌曲对象数组大小
        if (data.songs.length == 0) {
            swal({
                title: "歌曲id错误或歌曲不存在!",
                type: "error"
            });
        }else{
            swal({
                title: "点击下载",
                html: '<a href="' + data.songs[0].mp3Url + '" download="download">' + data.songs[0].name + ' - ' + data.songs[0].artists[0].name + '</a>',
                type: "success"
            });
        }
    });
}
