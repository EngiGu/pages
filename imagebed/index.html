<!DOCTYPE HTML>
<html>
<head>
<title>Image Bed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="./js/up.itorr.js"></script>
<script>
	$(function () {
		$('.upload_area').click(function () {
		$('.file_upload').click();
	})

	$('.file_upload').change(function () {
		// alert(123);
		if(!this.files||!this.files[0])
		return alert('删除成功！或选取文件出错！')
		var this_image_file=this.files[0]
		if(this_image_file.type.indexOf('image')!=0)
		return alert('这不是一个图像或音频！')
		UP(this_image_file,function(wbpid){
		show_image.src='https://ww1.sinaimg.cn/large/'+wbpid +'.jpg';
		link.href='https://ww1.sinaimg.cn/large/'+ wbpid +'.jpg';
		inner_content='<div class="desc">'+
				'<span class="desc1" id="info"><h4>以下是分别是 原始、UBB 和 MD 链接：</h4></span>'+	
			'<div class="input_box">'+
				'<input type="text" class="in" id="url" readonly="true" onfocus="this.select()" value='+'https://ww1.sinaimg.cn/large/'+wbpid+'.jpg />'+
			'</div>'+
			'<div class="input_box">'+
				'<input type="text" class="in" id="url" readonly="true" onfocus="this.select()" value='+'[img]'+'https://ww1.sinaimg.cn/large/'+wbpid+'.jpg[/img] />'+
			'</div>'+
			'<div class="input_box">'+
				'<input type="text" class="in" id="url" readonly="true" onfocus="this.select()" value='+'![image]'+'(https://ww1.sinaimg.cn/large/'+wbpid +'.jpg) />'+
			'</div>';
		$('.inner_html').html(inner_content);
		},function(){
			alert('上传文件出错了！')
		},function(process){
			$('.inner_html').html('<div class="desc1">上传进度为：'+(process*99).toFixed(2)+' %');
		
		$('#show_image').load(function () {
			
			window.location.href = '#info';
			
		})
			
	})
	});
	})

</script>
<script src="js/menu_jquery.js"></script>
</head>
<body>
	<div class="header">	
      <div class="container"> 
  	     <div class="logo">
			<h1><a href="#">Image Bed</a></h1>
		 </div>
		
		 <div class="clearfix"></div>
		</div>
	</div>
	<div class="banner">
		<div class="container">
			<div class="span_1_of_1">
			    <h2>Photos, illustrations by<br> Creatives all over the world.</h2>
			    <div class="search">
					<div class="upload_area" id="upload_area">
						Click Me and Start
					</div>			
	            </div>
			</div>
		</div>
	</div>
	<input type="file" class="file_upload" id="file_upload" style="opacity: 0;display:none" accept="image/*"/>
	<div class="inner_html" id="inner_html">
		<!-- <span class="desc2"><h6>允许上传的图片类型JPG、JPEG、PNG、GIF；图片大小 6M 以内。</h6></span> -->
	</div>

	<a href="" id="link" ><div class="img_uped_show"><img id="show_image" ></div></a>	

	<!-- <div class="grid_1"> -->
